  <style>
    :root {
      --bg-main: #00485a;      /* темно-бірюзовий фон */
      --bg-card: #00576d;
      --accent-gold: #d9b34a;
      --accent-gold-dark: #c49c36;
      --text-main: #f5fafc;
      --text-muted: #c9dde5;
      --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.55);
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: radial-gradient(circle at top, #006a7f 0, var(--bg-main) 45%, #002d3a 100%);
      color: var(--text-main);
      overflow-x: hidden;
      touch-action: pan-y;
      -webkit-text-size-adjust: 100%;
    }

    body {
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 480px; /* один стовпчик на всіх пристроях */
      min-height: 100vh;
      padding: 16px 16px 96px; /* знизу збільшили відступ */
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Підлаштовуємо відступи під вирізи екрана (iPhone) */
    .page {
      padding-top: calc(16px + env(safe-area-inset-top));
      padding-bottom: calc(96px + env(safe-area-inset-bottom));
    }

    /* ШАПКА */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.28);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    .logo {
      flex-shrink: 0;
    }

    .logo img {
      display: block;
      width: 96px;
      height: auto;
    }

    .top-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.02em;
      white-space: nowrap;
      user-select: none;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
        background 0.12s ease-out, color 0.12s ease-out;
    }

    .btn-phone {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
      color: #1b2931;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.5);
    }

    .btn-phone span {
      font-size: 16px;
    }

    .btn-telegram {
      background: transparent;
      border: 1px solid var(--accent-gold);
      color: var(--text-main);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
    }

    .btn:hover,
    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.6);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .icon-telegram {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* СЕКЦІЯ ТОВАРІВ */

    .products {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 4px;
    }

    .product-card {
      background: linear-gradient(145deg, var(--bg-card), #003f50);
      border-radius: var(--radius-xl);
      padding: 18px 16px 16px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: "";
      position: absolute;
      inset: -25%;
      opacity: 0.16;
      background: radial-gradient(circle at top, #00c2ff, transparent 60%);
      pointer-events: none;
    }

    .product-inner {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .product-image-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .product-image {
      max-width: 230px;
      width: 80%;
      height: auto;
      display: block;
      border-radius: 50%;
      filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.55));
      user-select: none;
      pointer-events: none;
    }

    /* Для третього товару — максимально прибираємо білий фон */
    .product-image--blend {
      mix-blend-mode: multiply;
      opacity: 0.98;
      filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.55));
    }

    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .product-note {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .btn-order {
      width: 100%;
      justify-content: center;
      background: var(--accent-gold);
      color: #1b2931;
      border-radius: 999px;
      font-size: 15px;
      padding: 10px 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.55);
    }

    .btn-order:hover,
    .btn-order:active {
      background: var(--accent-gold-dark);
    }

    /* Маленькі екрани */

    @media (max-width: 360px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-actions {
        width: 100%;
      }

      .btn-phone span {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

  <!-- Скрипт для додаткового захисту від double-tap zoom на iOS -->
  <script>
    (function () {
      var lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        var now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    })();
  </script>
